<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countup Timer Using Flipclock.js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flipclock.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="flipclock.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .title {
            font-family: 'Prompt', sans-serif;
            font-size: 64px;
            margin-bottom: 10px;
            color: white; /* Add this line to set the text color to white */
        }

        .sub-title {
            font-family: 'Prompt', sans-serif;
            font-size: 38px;
            margin-bottom: 10px;
            color: white; /* Add this line to set the text color to white */
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            width: 30%;
            margin-top: 40px;
        }

        .clock-container {
            position: relative;
            margin-top: 60px; /* Adjust this value for more space */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #resetButton, #resetRecordButton,  #startButton{
            width: 100%; /* Adjust the width as needed */
            margin-right: 40px;
            margin-left: 40px;
            font-family: 'Prompt', sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="title">
        <p>Customer - DQ Live Counter</p>
    </div>
    <div class="sub-title">
        <p>Consecutive Record:</p>
    </div>
    <div class="top-clock-container">
        <div class="top-clock"></div>
    </div>
    <div class="button-container">
        <button id="resetRecordButton">Reset Record</button>
    </div>
    <div class="image-container">
        <img src="images/vueling_logo.png">
    </div>
    <div class="clock-container">
        <div class="clock"></div>
    </div>
    <div class="button-container">
        <button id="startButton">Start Counter</button>
        <button id="resetButton">Reset Counter</button>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            // Function to get the saved time from localStorage
            function getSavedTime() {
                return parseInt(localStorage.getItem('savedTime')) || 0;
            }

            // Function to get the saved record time from localStorage
            function getRecordTime() {
                return parseInt(localStorage.getItem('recordTime')) || 0;
            }

            // Function to save the current time to localStorage
            function saveCurrentTime() {
                localStorage.setItem('savedTime', new Date().getTime());
            }

            // Function to save the record time to localStorage
            function saveRecordTime(recordTime) {
                localStorage.setItem('recordTime', recordTime);
            }

            // Function to reset record time in localStorage
            function resetRecordTime() {
                localStorage.setItem('recordTime', 0);
            }

            // Initialize the top clock without autoStart
            var topClock = $('.top-clock').FlipClock({
                autoStart: false,
                clockFace: 'DailyCounter',
                countdown: false
            });

            var clock = $('.clock').FlipClock({
                autoStart: false,
                clockFace: 'DailyCounter',
                countdown: false
            });

            var savedTime = getSavedTime();
            var elapsedTimeInSeconds = Math.floor((new Date().getTime() - savedTime) / 1000);
            var recordTime = getRecordTime();

            // Set the clock's time and top clock's time
            clock.setTime(elapsedTimeInSeconds);
            topClock.setTime(recordTime);

            // Function to reset the timer to 00:00:00:00
            function resetTimer() {
                clock.stop();

                var savedTime = getSavedTime();
                var elapsedTimeInSeconds = Math.floor((new Date().getTime() - savedTime) / 1000);
                var currentRecordTime = getRecordTime();

                // If elapsed time is larger than the current record time, update the record time
                if (elapsedTimeInSeconds > currentRecordTime) {
                    recordTime = elapsedTimeInSeconds;
                    saveRecordTime(recordTime);
                    topClock.setTime(recordTime); // Update top clock only when record time is updated
                }

                clock.setTime(0);
            }

            function resetRecord() {
                topClock.setTime(0);
                resetRecordTime();
            }

            function startTimer() {
                saveCurrentTime();
                clock.start();
            }

            $('#startButton').on('click', startTimer);

            $('#resetButton').on('click', resetTimer);

            $('#resetRecordButton').on('click', resetRecord);


            if (!clock.running) {
                clock.start();
            }
        });
    </script>
</body>
</html>
